<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>李总吃什么</title>
  <style>
    .wrapper {
      position: absolute;
      top: 33vh;
      left: 38vw;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .im {
      width: 100vw;
      margin-top: 10vh;
    }
  </style>
</head>

<body>
  <img class="im"
    src="https://bpic.588ku.com/back_water_img/19/04/16/eb4e21a31315056743198fd76d8fb625.jpg!/fw/750/quality/99/unsharp/true/compress/true"
    alt="">
  <div class="wrapper">
    <h3>李总今天吃什么</h3>
    <h1><span id="one">???</span></h1>
  </div>
  <script>

    // 1. 声明数组
    const personArr = ['麻辣烫', '麻辣香锅', '黄焖鸡', '淮南牛肉汤', '华莱士']

    // 2.1 随机数 数组的下标
    const random = Math.floor(Math.random() * personArr.length)
    // console.log(personArr[random])
    // 2.2 获取one 元素
    const one = document.querySelector('#one')
    one.innerHTML = personArr[random]
  </script>
</body>

</html>
